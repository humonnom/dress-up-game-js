<!doctype html>
<html class="no-js" lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="개발자 옷 입히기 게임">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>
<body>
<main>
  <div class="game-container">
    <!-- 캐릭터 영역 -->
    <div class="character-area">
      <img id="character" src="img/svgs/character.svg" alt="캐릭터">
      <!-- 기본 파자마 -->
      <div id="default-pajama">
        <img id="pajama-bottom" src="img/svgs/clothes/pajama-bottom-on-body.svg" alt="파자마 하의" style="position: absolute; top: 0; left: 0; width: 100%; height: auto; z-index: 3;">
        <img id="pajama-top" src="img/svgs/clothes/pajama-top-on-body.svg" alt="파자마 상의" style="position: absolute; top: 0; left: 0; width: 100%; height: auto; z-index: 4;">
      </div>
      <!-- 드롭된 아이템들이 여기에 배치됩니다 -->
      <div id="character-items"></div>
    </div>

    <!-- 아이템 보드 -->
    <div class="item-board">
      <!--TODO: 카테고리 별 아이템 중복 방지-->

      <!-- 머리 카테고리 -->
      <div class="item-category">
        <h3>머리</h3>
        <div class="item-list">
          <img src="img/svgs/hair/short.svg" class="item draggable" data-category="hair" alt="짧은 머리" draggable="true">
          <img src="img/svgs/hair/green.svg" class="item draggable" data-category="hair" alt="초록 머리" draggable="true">
        </div>
      </div>

      <!-- 양말 카테고리 -->
      <div class="item-category">
        <h3>양말</h3>
        <div class="item-list">
          <img src="img/svgs/clothes/socks.svg" class="item draggable" data-category="socks" alt="양말" draggable="true">
        </div>
      </div>

      <!-- 바지 카테고리 -->
      <div class="item-category">
        <h3>바지</h3>
        <div class="item-list">
          <img src="img/svgs/clothes/jeans.svg" class="item draggable" data-category="pants" alt="청바지" draggable="true">
          <img src="img/svgs/clothes/rainbow-pants.svg" class="item draggable" data-category="pants" alt="레인보우 팬츠" draggable="true">
        </div>
      </div>

      <!-- 상의 카테고리 -->
      <div class="item-category">
        <h3>상의</h3>
        <div class="item-list">
          <img src="img/svgs/clothes/three-color-knit.svg" class="item draggable" data-category="top" alt="니트" draggable="true">
          <img src="img/svgs/clothes/t-shirt.svg" class="item draggable" data-category="top" alt="티셔츠" draggable="true">
        </div>
      </div>

      <!-- 아우터 카테고리 -->
      <div class="item-category">
        <h3>아우터</h3>
        <div class="item-list">
          <img src="img/svgs/clothes/hoodie.svg" class="item draggable" data-category="outer" alt="후디" draggable="true">
        </div>
      </div>

      <!-- 신발 카테고리 -->
      <div class="item-category">
        <h3>신발</h3>
        <div class="item-list">
          <img src="img/svgs/shoes/crocs.svg" alt="크록스" class="item draggable" data-category="shoes" draggable="true">
          <img src="img/svgs/shoes/slipper.svg" alt="삼선 슬리퍼" class="item draggable" data-category="shoes" draggable="true">
        </div>
      </div>

      <!-- 모자 카테고리 -->
      <div class="item-category">
        <h3>모자</h3>
        <div class="item-list">
          <img src="img/svgs/item/cap.svg" class="item draggable" data-category="hat" alt="모자" draggable="true">
        </div>
      </div>

      <!-- 액세서리 카테고리 -->
      <div class="item-category">
        <h3>액세서리</h3>
        <div class="item-list">
          <img src="img/svgs/item/backpack.svg" class="item draggable" data-category="accessory" alt="백팩" draggable="true">
          <img src="img/svgs/item/cross-bag.svg" class="item draggable" data-category="accessory" alt="크로스백" draggable="true">
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</main>
</body>

</html>
